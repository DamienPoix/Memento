<!DOCTYPE html>
<html lang="fr" dir="ltr">

<body>

      <legend>informations personnel</legend>
      <ol>

        <li>
          <label for="Prénom">Prénom : </label>
          <input type="text" id="Prénom" name="Prénom" placeholder="Prénom" required />

              <input type="radio" id="Homme" name="Sexe" value="Homme" />

            <li>
